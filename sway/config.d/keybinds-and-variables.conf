### Variables
set $left h
set $down j
set $up k
set $right l
set $term alacritty
set $menu rofi -show run
set $screenshot flameshot gui
set $audio pavucontrol
set $windows rofi -show
# set $menu dmenu_path | wmenu | xargs swaymsg exec --
set $volume-up pactl set-sink-volume @DEFAULT_SINK@ +5% && $refresh_i3status
set $volume-down pactl set-sink-volume @DEFAULT_SINK@ -5% && $refresh_i3status
set $mute pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
set $clipboard cliphist list | rofi -dmenu -p "clipboard" | cliphist decode | wl-copy
set $toggle-waybar ~/.config/waybar/waybar.sh
set $powermenu ~/.config/sway/bin/powermenu-sway
set $emoji ~/.config/rofi/rofi-emoji-sway

#applications
bindsym $mod+Return exec --no-startup-id $term
bindsym $mod+d exec --no-startup-id $menu
bindsym $mod+a exec --no-startup-id $windows
bindsym $mod+p exec --no-startup-id $audio
bindsym $mod+x exec --no-startup-id $powermenu
bindsym Print exec --no-startup-id $screenshot
bindsym $mod+o exec --no-startup-id $clipboard
bindsym $mod+Shift+b exec --no-startup-id $toggle-waybar
bindsym $mod+period exec --no-startup-id $emoji
bindsym $mod+Pause exec --no-startup-id $clipboard



#audio-volume
bindsym $mod+Shift+equal exec --no-startup-id $volume-up
bindsym $mod+Shift+minus exec --no-startup-id $volume-down
bindsym Pause exec --no-startup-id $mute

#keybindings

bindsym $mod+Shift+q kill
bindsym $mod+s sticky toggle
bindsym $mod+Shift+c reload
bindsym $mod+Shift+e exec swaynag -t warning -m 'exit sway?' -B 'Yes' 'swaymsg exit'
bindsym $mod+q focus right
bindsym $mod+w focus up

#
# Moving around:
#
# Move your focus around
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right
# Or use $mod+[up|down|left|right]
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

    # Move the focused window with the same, but add Shift
bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right
    # Ditto, with arrow keys
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right
#
# Workspaces:
#
#Define WS Vars
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10

bindsym $mod+Shift+1 move container to workspace number $ws1; workspace $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2; workspace $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3; workspace $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4; workspace $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5; workspace $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6; workspace $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7; workspace $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8; workspace $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9; workspace $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10; workspace $ws10
#
# Layout stuff:
#
# You can "split" the current object of your focus with
# $mod+b or $mod+v, for horizontal and vertical splits
# respectively.
bindsym $mod+b splith
bindsym $mod+v splitv

# Switch the current container between different layout styles
# bindsym $mod+s layout stacking
# bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# Make the current focus fullscreen
bindsym $mod+f fullscreen

# Toggle the current focus between tiling and floating mode
bindsym $mod+space floating toggle

# Swap focus between the tiling area and the floating area
bindsym $mod+Shift+space focus mode_toggle

# Move focus to the parent container
# bindsym $mod+a focus parent

# bindsym $mod+minus scratchpad show
#
# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym $left resize shrink width 10px
    bindsym $down resize grow height 10px
    bindsym $up resize shrink height 10px
    bindsym $right resize grow width 10px

    # Ditto, with arrow keys
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"


# System mode menu
set $mode_system "byebye? (1)exit, (2)reboot, (3)shutdown"
mode $mode_system {
	bindsym 1 exec swaymsg exit; mode "default"
	bindsym 2 exec systemctl reboot; mode "default"
	bindsym 3 exec systemctl poweroff; mode "default"

	# back to normal: Enter or Escape
	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $mod+Escape mode $mode_system
