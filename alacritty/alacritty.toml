[font.normal]
family = "JetBrainsMono"
# family = "ComicShannsMono Nerd Font"
# family = "FiraSans-Regular"
# family = "UbuntuMono Nerd Font"
style = "Normal"

[scrolling]
history = 100000

[window]
opacity = 0.9

[window.padding]
x = 20
