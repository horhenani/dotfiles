[colors.bright]
black = "#666666"
blue = "#6699cc"
cyan = "#66cccc"
green = "#66cc99"
magenta = "#cc6699"
red = "#cc6666"
white = "#cccccc"
yellow = "#cc9966"

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.normal]
black = "#666666"
blue = "#6699cc"
cyan = "#66cccc"
green = "#66cc99"
magenta = "#cc6699"
red = "#cc6666"
white = "#cccccc"
yellow = "#cc9966"

[colors.primary]
# background = "#010103"
background = "#121212"
# background = "#262626"
# background = "#000000"
foreground = "#f9f9f9"

[cursor.style]
